    <style>
        #game-container {
            position: relative;

            height: 550px;
        }

        #game-image {

            top: 0;
            left: 0;
            width: 817px;
            height: 550px;
        }

        .find-difference-button {
            position: absolute;
            /* width: 50px;
            height: 50px; */
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2; /* 버튼을 이미지 위에 표시 */
        }

        #find-difference-button1 {
            top: 220px;
            left: 210px;
            width: 70px;
            height: 75px;
        }

        #find-difference-button2 {

            width: 35px;
            height: 35px;
        }

        #find-difference-button3 {
            top: 438px;
            left: 140px;
            width: 50px;
            height: 90px;
        }

        #btn {
            margin-left: 90px;
            font-size: large;
            margin-top: 10px;
        }

        .found {
            /* background-color: red !important;
            background-color: red !important; */
            border-radius: 50%;
            border:3px solid red;
        }

        #closebtn {
            display: none;
        }

        <button id="find-difference-button1" class="find-difference-button"></button>
        <button id="find-difference-button2" class="find-difference-button"></button>
        <button id="find-difference-button3" class="find-difference-button"></button>
    </div>

    <div id="btn">
        <span>위조문서의 허점을 찾아라!</span>
        <button id="closebtn" onclick="closeWidget()">X</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.find-difference-button');
        const closebtn = document.getElementById('closebtn');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                button.classList.add('found');
                checkButtons();
            });
        });

        function checkButtons() {
            const allFound = Array.from(buttons).every((button) => button.classList.contains('found'));
            if (allFound) {
                closebtn.style.display = 'block';
            }
        }

        function closeWidget() {
            window.parent.postMessage(
                {
                    type: "close",
                },
                "*"
            );
        }

        window.addEventListener("message", function (e) {
            let image = e.data.image;
            let text = e.data.text;
            if (image) {
                let content = document.getElementById("content");
                if (content) {
                    while (content.hasChildNodes()) {
                        content.removeChild(content.firstChild);
                    }
                    let content_image = document.createElement("img");
                    content_image.setAttribute("src", image);
                    content_image.setAttribute("class", "cover");
                    content.append(content_image);
                }
            }
            if (text) {
                document.getElementById("text").innerText = text;
            }
        });
    </script>
</body>
</html>
